{% extends "template.html" %}
{% block content %}
        <form action="{{ url_for('rota_salvar_jogo') }}" method="POST" enctype="multipart/form-data">
            <figure class="thumb col-md-4">
                <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo=capa_arquivo )}}" />
                <figcaption>
                    <label class="fileContainer">
                        Mudar Capa do Jogo
                        <input type="file" name="arquivo" >
                    </label>
                </figcaption>
            </figure>
            <fieldset>
                <input type="hidden" name="id" class="form-control" value="{{ jogo.id }}">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control" value="{{ jogo.nome }}">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" class="form-control" value="{{ jogo.categoria }}">
                </div>
                <div class="form-group">
                    <label for="console">Console</label>
                    <input type="text" id="console" name="console" class="form-control" value="{{ jogo.console }}">
                </div>
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                <a href="{{ url_for('rota_inicio')}}" class="btn btn-danger">Cancelar</a>
            </fieldset>
        </form>
{% endblock %}
