{% extends "template.html" %}
{% block content %}
        <form action="/jogos/criar" method="POST" enctype="multipart/form-data">
            <figure class="thumb col-md-4">
                <figcaption>
                    <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo='imagem_padrao.jpg' )}}" />
                    <label class="fileContainer">
                        Mudar Capa do Jogo
                        <input type="file" name="arquivo" >
                    </label>
                </figcaption>
            </figure>
            
            <fieldset>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>
                <div class="form-group">
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" class="form-control">
                </div>
                <div class="form-group">
                    <label for="console">Console</label>
                    <input type="text" id="console" name="console" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
                <a href="{{ url_for('rota_inicio')}}" class="btn btn-danger">Cancelar</a>
            </fieldset>
        </form>
{% endblock %}
